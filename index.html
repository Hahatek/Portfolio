<!doctype html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/style/style.css" />
        <!-- Importing the animate.css library -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <!-- Link Swiper's CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
        />
        <title>Portfolio</title>
    </head>
    <body>
        <header>
            <h2>Portfolio</h2>
            <nav>
                <input
                    hidden=""
                    class="check-icon"
                    id="check-icon"
                    name="check-icon"
                    type="checkbox"
                />
                <label class="icon-menu" for="check-icon">
                    <div class="bar bar--1"></div>
                    <div class="bar bar--2"></div>
                    <div class="bar bar--3"></div>
                </label>
                <ul>
                    <li>Home</li>
                    <li>About me</li>
                    <li>Projects</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="Home">A</section>
            <div class="bar_box_arrow">
                <div class="box_arrow">
                    <!--animate__animated animate__infinite animate__slideInDown-->
                    <img class="arrow" src="src/icons/arrow.svg" alt="arrow" />
                </div>
            </div>
            <section class="AboutMe">B</section>
            <section class="Projects">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="src/images/zdj1.jpg" alt="zdj1" />
                        </div>
                        <div class="swiper-slide">
                            <img src="src/images/zdj2.jpg" alt="zdj2" />
                        </div>
                        <div class="swiper-slide">
                            <img src="src/images/zdj3.jpg" alt="zdj3" />
                        </div>
                        <div class="swiper-slide">
                            <img src="src/images/zdj4.jpg" alt="zdj4" />
                        </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </section>
        </main>
        <footer>a</footer>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
